<header
  class="masthead"
  style="background-color: #E6A4B4"
>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../static/css/style.css">

  <div class="p-3 text-center jumbotron img-cabecera">
    <div class="container py-5">
      <p class="text-title">MY RECIPES</p>
    </div>
  </div>
</header>

{% include "header.html" %}

<div class="container">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 py-5">
    {% for show_recipe in all_recipes %}
      <div class="col">
        <div class="card shadow-sm">
          <div class="img-highlight">
            <a href="{{ url_for('recipes.show_recipe', recipe_id=show_recipe.id) }}">
              <img src="{{ show_recipe.img_url }}" alt="img-recipe" border="0" class="d-block mx-lg-auto img-fluid"
                   width="600em" loading="lazy"/>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-text">{{ show_recipe.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ show_recipe.category }}</h6>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

              <a class="btn btn-sm btn-outline-secondary"
                 href="{{ url_for('recipes.show_recipe', recipe_id=show_recipe.id) }}" role="button"> See Recipe</a>


            </div>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>

{% include "footer.html" %}
